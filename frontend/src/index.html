<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Monte Carlo Method - Battleship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="game-wrapper">
    <div id="header">
      <h1 class="title">Can you beat the AI?</h1>
      <h3 class="description">Try to destroy all the ships in less turns than the AI! Click a square to begin.</h3>
    </div>
    <hr />
    <div id="board-bar">
      <span id="main-board" class="board-container"></span>
      <!-- <div class="board-container" id="internal-board"></div> -->
      <span id="aggregate-board" class="board-container"></span>
    </div>
    <div id="game-bar">
      <div id="buttons-balance">
        <button>New game</button>
        <button>Let AI play</button>
      </div>
      <div class="counter">Turn:
        <span id="turn-count">0</span>
      </div>
      <div id="button-bar">
        <button id="start-ai">Let AI play</button>
        <button id="new-game">New game</button>
      </div>
    </div>
  </div>

  <div id="stats">
    <!-- <button id="reset">Reset</button> -->
    <!-- <button id='start-ai'>Let AI play</button> -->
    <div id="match-history">
      <div>Match History</div>
      <hr />
      <list id="matches"></list>
      <!-- <a href="./stats.html">See your stats against the AI's</a> -->
    </div>
    <div id="user-stats"></div>
  </div>
  <!-- <button id="auto-win">Auto win</button> -->
</body>
<script type="module" src='index.js'></script>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>BATTLESHIPðŸ˜®</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    #board-bar {
      display: flex;
      max-width: 100vw;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #ddd;
    }

    .board-container {

      display: grid;
      grid-template-columns: repeat(11, minmax(1em, 4em));
      grid-template-rows: repeat(11, minmax(1em, 4em));
      background-color: #ddd;
      padding: 10px;
      justify-content: center;
      grid-gap: 2px;
    }

    .board-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 20px;
      text-align: center;
      border-radius: 3px;
      border: none;
    }

    /* 
    .legend {
      backgro
    } */

    .game-item {
      font-size: 0;
    }

    .default {
      background-color: rgb(46, 46, 185);
    }

    .default:hover {
      cursor: pointer;
    }

    .hit {
      background-color: rgb(161, 54, 54);
    }

    .miss {
      background-color: rgb(121, 134, 134);
    }

    .destroyed {
      background-color: rgb(66, 66, 66);
    }

    #stats {
      margin: 1em auto 1em auto;
      text-align: center;
    }

    .match {
      display: flex;
      flex-direction: column;
      list-style: none;
      font-family: Quicksand, sans-serif;
      font-weight: 700;
      line-height: 1.6;
      background: white;
      margin: 0.5rem 10% 0.5rem 10%;
      padding: 0.5rem;
      border-radius: 8px;
      color: #222;
      font-size: 1rem;
      border: #222 1px solid;
      text-align: center;

    }
  </style>
</head>

<body>
  <div id="game-status"></div>
  <div id="board-bar" class="wrapper">
    <div id="main-board" class="board-container"></div>
    <!-- <div class="board-container" id="internal-board"></div> -->
    <div id="aggregate-board" class="board-container"></div>
  </div>
  <div id="stats">Turn: 
    <span id="turn-count">0</span>
    <button id="reset">Reset</button>
    <button id='start-ai'>Let AI play</button>
    <div>
      <list id="match-history"></list>
    </div>
    
  </div>

  <button id="auto-win">Auto win</button>
</body>
<script src='index.js'></script>

</html>

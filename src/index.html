<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>BATTLESHIPðŸ˜®</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: rgb(251, 252, 237);
    }

    #game-wrapper {

      text-align: center;
      padding-bottom: 2em;
      background-color: rgb(163, 183, 240);
      border-radius: 15px;
      box-shadow: 0 10px 15px rgb(0 0 0 / 19%), 0 6px 6px rgb(0 0 0 / 23%);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    #board-bar {
      position: relative;
      display: flex;

      margin-left: auto;
      margin-right: auto;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;


    }

    .board-container {
      display: grid;
      grid-template-columns: repeat(11, 3.5vw);
      grid-template-rows: repeat(11, 3.5vw);
      /* background-color: #ddd; */
      padding: 1rem;

      justify-content: center;
      grid-gap: 2px;
      border-radius: 8px;
      /* border: 1px solid black; */
    }

    .board-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);

      font-size: 1.3em;
      text-align: center;
      border-radius: 6%;
      margin: 1.2%;
      border: none;
    }

    .counter {
      position: relative;
      border-radius: 10%;
      font-weight: 400;
      background: lavenderblush;
      padding: 0.5em 1em 0.5em 1em;
      margin: 1em;

      z-index: 1000;
    }

    @media (max-width: 699px) {
      .board-container {
        grid-template-columns: repeat(11, 6vw);
        grid-template-rows: repeat(11, 6vw);
      }

      .board-item {
        font-size: 0.5em;
      }

      .counter {
        font-size: 0.5em;
      }
    }

    @media (min-width: 700px) and (max-width: 1149px) {
      .board-item {
        font-size: 1em;
      }

      .counter {
        font-size: 1em;
      }
    }



    .game-item {
      font-size: 0;
    }

    .default {
      background-color: rgb(46, 46, 185);
    }

    .default:hover {
      cursor: pointer;
    }

    .hit {
      background-color: rgb(161, 54, 54);
    }

    .miss {
      background-color: rgb(121, 134, 134);
    }

    .destroyed {
      background-color: rgb(66, 66, 66);
    }

    button {
      font-size: 1em;
      padding: 0.5em 1em 0.5em 1em;
      border-radius: 7%;
    }

    button {
      width: 130px;
      height: 40px;
      background: linear-gradient(to bottom, #4eb5e5 0%, #389ed5 100%);
      /* W3C */
      border: none;
      border-radius: 5px;
      position: relative;
      border-bottom: 4px solid #2b8bc6;
      color: #fbfbfb;
      /* font-weight: 600; */
      /* font-family: 'Open Sans', sans-serif; */
      text-shadow: 1px 1px 1px rgba(0, 0, 0, .4);
      font-size: 15px;
      text-align: left;
      text-indent: 5px;
      box-shadow: 0px 3px 0px 0px rgba(0, 0, 0, .2);
      cursor: pointer;

      /* Just for presentation */
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    button:active {
      box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, .2);
      top: 1px;
    }

    button:after {
      content: "";
      width: 0;
      height: 0;
      display: block;
      border-top: 20px solid #187dbc;
      border-bottom: 20px solid #187dbc;
      border-left: 16px solid transparent;
      border-right: 20px solid #187dbc;
      position: absolute;
      opacity: 0.6;
      right: 0;
      top: 0;
      border-radius: 0 5px 5px 0;
    }

    /* Button pointing left */

    button.back {
      text-align: right;
      padding-right: 12px;
      box-sizing: border-box;
    }

    button.back:after {
      content: "";
      width: 0;
      height: 0;
      display: block;
      border-top: 20px solid #187dbc;
      border-bottom: 20px solid #187dbc;
      border-right: 16px solid transparent;
      border-left: 20px solid #187dbc;
      position: absolute;
      opacity: 0.6;
      left: 0;
      top: 0;
      border-radius: 5px 0 0 5px;
    }

    /* Single buttons */

    button.site {
      width: 40px;
      text-align: center;
      text-indent: 0;
    }

    button.site:after {
      display: none;
    }



    #stats {
      margin: 1em auto 1em auto;
      text-align: center;
    }

    .match {
      display: flex;
      flex-direction: column;
      list-style: none;
      font-family: Quicksand, sans-serif;
      font-weight: 700;
      line-height: 1.6;
      background: white;
      margin: 0.5rem 10% 0.5rem 10%;
      padding-top: 1em;
      padding-bottom: 1em;
      border-radius: 8px;
      color: #222;
      font-size: 1rem;
      border: #222 1px solid;
      text-align: center;

    }
  </style>
</head>

<body>
  <!-- <div id="game-status"></div> -->
  <div id="game-wrapper">
    <div id="board-bar">
      <span id="main-board" class="board-container"></span>
      <!-- <div class="board-container" id="internal-board"></div> -->
      <dispanv id="aggregate-board" class="board-container"></span>
    </div>
    <span class="counter">Turn:
      <span id="turn-count">0</span>
    </span>

  </div>

  <div id="stats">

    <!-- <button id="reset">Reset</button> -->
    <button id='start-ai'>Let AI play</button>
    <button id="new-game">New game</button>
    <div>
      <list id="match-history"></list>
    </div>

  </div>

  <!-- <button id="auto-win">Auto win</button> -->
</body>
<script src='index.js'></script>

</html>
